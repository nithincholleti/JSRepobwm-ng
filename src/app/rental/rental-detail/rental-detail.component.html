<div *ngIf = "rentalItem">
<p>{{rentalItem.id}}</p>
<p>{{rentalItem.title}}</p>
<p>{{rentalItem.city}}</p>
<p>{{rentalItem.street}}</p>
<p>{{rentalItem.category}}</p>
<p>{{rentalItem.image}}</p>
<p>{{rentalItem.bedrooms}}</p>
<p>{{rentalItem.description}}</p>
<p>{{rentalItem.dailyRate}}</p>
<p>{{rentalItem.shared}}</p>
<p>{{rentalItem.createdAt}}</p>
</div>
